<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", contetnt="width=device-width", initial-scale="1.0">
        <title>Sample App</title>
    </head>
    <body>
        <h1>Hello world</h1>
        <p id="msg">This is sample application!</p>
        <div>
            <button onclick="doAction();">Click</button>
        </div>
    </body>
    <script>
        var counter = 0;
        function doAction() {
            let p = document.querySelector("#msg");
            p.textContent = "count: " + ++counter;
        }
    </script>
</html>
